<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | Social Links Profile</title>
  </head>

  <body
    class="flex min-h-[100svh] flex-col items-center justify-center bg-neutral-off-black px-4 text-neutral-white"
  >
    <main class="w-full p-6 max-w-card rounded-xl bg-neutral-dark-grey sm:p-10">
      <header class="flex flex-col items-center mb-6">
        <img
          src="./assets/images/avatar-jessica.png"
          alt="Profile Picture"
          class="mb-6 h-[88px] rounded-full"
          sizes="88px"
        />
        <h1 class="mb-1 text-2xl font-semibold leading-normal">
          Jessica Randall
        </h1>
        <p class="text-sm font-bold leading-normal text-primary-green">
          London, United Kingdom
        </p>
      </header>
      <p class="mb-6 text-sm font-normal leading-normal text-center">
        "Front-end developer and avid reader."
      </p>
      <menu
        class="flex flex-col items-center w-full gap-4 text-sm font-bold leading-normal text-center"
      >
        <li class="w-full">
          <!-- Switch for <a> tags in real app -->
          <button
            class="w-full p-3 leading-normal transition-colors rounded-lg cursor-pointer bg-neutral-grey hover:bg-primary-green hover:text-neutral-off-black focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-green"
          >
            GitHub
          </button>
        </li>
        <li class="w-full">
          <button
            class="w-full p-3 leading-normal transition-colors rounded-lg cursor-pointer bg-neutral-grey hover:bg-primary-green hover:text-neutral-off-black focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-green"
          >
            Frontend Mentor
          </button>
        </li>
        <li class="w-full">
          <button
            class="w-full p-3 leading-normal transition-colors rounded-lg cursor-pointer bg-neutral-grey hover:bg-primary-green hover:text-neutral-off-black focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-green"
          >
            LinkedIn
          </button>
        </li>
        <li class="w-full">
          <button
            class="w-full p-3 leading-normal transition-colors rounded-lg cursor-pointer bg-neutral-grey hover:bg-primary-green hover:text-neutral-off-black focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-green"
          >
            Twitter
          </button>
        </li>
        <li class="w-full">
          <button
            class="w-full p-3 leading-normal transition-colors rounded-lg cursor-pointer bg-neutral-grey hover:bg-primary-green hover:text-neutral-off-black focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-green"
          >
            Instagram
          </button>
        </li>
      </menu>
    </main>
  </body>
</html>
