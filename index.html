<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />
		<link href="./output.css" rel="stylesheet" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body class="flex flex-col items-center justify-center min-h-screen text-white bg-off-black">
		<main class="bg-dark-grey rounded-xl p-10 min-w-[384px]">
			<header class="flex flex-col items-center leading-[1.5]">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt=""
					class="rounded-full h-[88px] mb-[26px]"
				/>
				<h1 class="mb-1.5 font-semibold text-2xl tracking-[-0.5%]">Jessica Randall</h1>
				<p class="mb-6 text-sm font-bold text-primary">London, United Kingdom</p>
			</header>
			<p class="mb-6 text-sm font-normal text-center">"Front-end developer and avid reader."</p>
			<menu class="flex flex-col items-center w-full gap-4 text-sm font-semibold text-center">
				<li
					class="w-full p-3 transition-colors rounded-md cursor-pointer bg-grey hover:bg-primary hover:text-off-black"
				>
					GitHub
				</li>
				<li
					class="w-full p-3 transition-colors rounded-md cursor-pointer bg-grey hover:bg-primary hover:text-off-black"
				>
					Frontend Mentor
				</li>
				<li
					class="w-full p-3 transition-colors rounded-md cursor-pointer bg-grey hover:bg-primary hover:text-off-black"
				>
					LinkedIn
				</li>
				<li
					class="w-full p-3 transition-colors rounded-md cursor-pointer bg-grey hover:bg-primary hover:text-off-black"
				>
					Twitter
				</li>
				<li
					class="w-full p-3 transition-colors rounded-md cursor-pointer bg-grey hover:bg-primary hover:text-off-black"
				>
					Instagram
				</li>
			</menu>
		</main>

		<footer class="mt-6 text-sm">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline text-primary">Frontend Mentor</a>.
			Coded by <a href="https://github.com/mauLovera" class="underline text-primary">Mauricio Lovera</a>.
		</footer>
	</body>
</html>
